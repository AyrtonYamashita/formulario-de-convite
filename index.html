<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite - Formulário de Convite</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="bg-image">
            <header>
              <img src="./assets/Logo.svg" alt="ícone de logo festivite" />
              <h1>Festivite</h1>
              <p>Crie um convite digital para seu evento.</p>
            </header>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <form>
            <h1>Crie seu convite</h1>
            <fieldset class="about-event">
              <div class="title-1">
                <img src="./assets/icons/calendar.svg" alt="" />
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex-1">
                <div class="input-wrapper">
                  <label for="start_at">Início</label>
                  <input type="date" name="start_at" id="start_at" />
                </div>
                <div class="input-wrapper">
                  <label for="ends_at">Fim</label>
                  <input type="date" name="ends_at" id="ends_at" />
                </div>
              </div>

              <div class="flex-1">
                <div class="input-wrapper">
                  <label>Tipo</label>
                  <div class="radio-wrapper">
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="type-shift"
                        id="insite"
                        value="presencial"
                        checked
                      />
                      <label for="insite">Presencial</label>
                    </div>
                    <div class="radio-inner">
                      <input
                        type="radio"
                        name="type-shift"
                        id="remote"
                        value="remoto"
                      />
                      <label for="remote">Remoto</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    name="location"
                    id="location"
                    placeholder="Link ou enderço"
                  />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  placeholder="Escreva sobre os detalhes do evento."
                  rows="5"
                  cols="30"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalize">
              <div class="title-1">
                <img
                  src="./assets/icons/paintbrush-vertical.svg"
                  alt="ícone de calendario"
                />
                <legend>Personalização</legend>
              </div>

              <div class="input-wrapper flex-colors">
                <label>Cor principal</label>
                <div class="radio-wrapper flex-2">
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="blue" value="blue" />
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="colors"
                      id="purple"
                      value="purple"
                    />
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="colors"
                      id="fuschia"
                      value="fuschia"
                    />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="pink" checked />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="red" value="red" />
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="colors"
                      id="yellow"
                      value="yellow"
                    />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="lime" value="lime" />
                  </div>
                  <div class="radio-inner">
                    <input
                      type="radio"
                      name="colors"
                      id="green"
                      value="grenn"
                    />
                  </div>
                  <div class="radio-inner">
                    <input type="radio" name="colors" id="cyan" value="cyan" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper flex-theme"> 
                <label>Tema do evento</label>
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <img src="./assets/images/Image.png" alt="Imagem de um bolo decorado" />

                    <input
                      type="radio"
                      name="theme"
                      id="birthday"
                      value="birthday"
                      checked
                    />
                    <label for="birthday">Aniversário</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (1).png" alt="Um piquenique decorado bem colorido">
                    <input type="radio" name="theme" id="kids" value="kids"/>
                    <label for="kids">Infantil</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (2).png" alt="Uma beca de formatura">
                    <input
                      type="radio"
                      name="theme"
                      id="graduation"
                      value="graduation"
                    />
                    <label for="graduation">Formatura</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (3).png" alt="Duas alianças de casamento em ouro">
                    <input
                      type="radio"
                      name="theme"
                      id="marriage"
                      value="marriage"
                    />
                    <label for="marriage">Casamento</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (4).png" alt="Uma frauda com um conjunto de flores roxas">
                    <input type="radio" name="theme" id="baby" value="baby" />
                    <label for="baby">Chá de Bebe</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (5).png" alt="Uma pia decorada">
                    <input type="radio" name="theme" id="tea" value="tea" />
                    <label for="tea">Chá de panela</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (6).png" alt="Muitos confetes e rolos coreográficos">
                    <input
                      type="radio"
                      name="theme"
                      id="carnaval"
                      value="carnaval"
                    />
                    <label for="carnaval">Carnaval</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (7).png" alt="Ovos decorados de páscoa">
                    <input
                      type="radio"
                      name="theme"
                      id="pascoa"
                      value="pascoa"
                    />
                    <label for="pascoa">Páscoa</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (8).png" alt="Bandeirolas de festa junina">
                    <input
                      type="radio"
                      name="theme"
                      id="junine-fest"
                      value="junine-fest"
                    />
                    <label for="junine-fest">São João</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (9).png" alt="Aboboras decorativas de Halloween">
                    <input
                      type="radio"
                      name="theme"
                      id="Halloween"
                      value="Halloween"
                    />
                    <label for="Halloween">Halloween</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (10).png" alt="Presentes de natal com um laço vermelho">
                    <input
                      type="radio"
                      name="theme"
                      id="christimas"
                      value="christimas"
                    />
                    <label for="christimas">Natal</label>
                  </div>
                  <div class="radio-inner">
                    <img src="./assets/images/Image (11).png" alt="Amigos brindando um pedido">
                    <input type="radio" name="theme" id="other" value="other" />
                    <label for="other">Outro</label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper"></div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
